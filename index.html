<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="main-informations">
      <div class="main-title">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      
      <div class="main-span">
        <div class="main-span-1">
          <h1>10k+</h1>
          <span> companies</span>
        </div>
        <div class="main-span-2">
          <h1>314</h1>
          <span> templates</span>
        </div>
        <div class="main-span-3">
          <h1>12m+</h1>
          <span> queries</span>
        </div>
      </div>
      
    </section>
    <section class="main-image">
      <img src="images/image-header-desktop.jpg">
    </section>
  </main>

 

</body>
</html>
